name: Update Repos Table

on:
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-table:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Updated to v3

      - name: Set up Python
        uses: actions/setup-python@v4 # Updated to v4
        with:
          python-version: 3.x

      - name: Install requests
        run: pip install requests

      - name: Run script
        run: |
          python Py_Scripts/Repos_Table/create_repos_table.py  # Update the path to the script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Py_Scripts/Repos_Table/REPO_TABLE.md  # Update the path to the README file
          git commit -m 'Update repos table'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
